{% extends "layout.html" %}

{% block title %}
Chai Varieties
{% endblock title %}

{% block content %}
<h1 class="text-3xl font-bold mb-6 text-center">All Chai for You</h1>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 m-4 rounded shadow-lg">
  {% for chai in chais %}
    <div class="rounded bg-orange-500 m-5 p-5 chai-item">
      <div class="w-full h-80 border border-gray-200 overflow-hidden relative rounded-lg">
        <img src="{{ chai.image.url }}" alt="{{ chai.name }}" class="border-spacing-1 rounded absolute inset-0 w-full h-full object-cover">
      </div>
      <h3 class="m-1 text-gray-800 p-2 text-center text-xl font-bold">{{ chai.name }}</h3>
      <a href="{% url 'chai_detail' chai.id %}">
        <button class="w-full h-12 px-6 text-indigo-100 transition-colors duration-150 bg-indigo-700 rounded-lg focus:shadow-outline hover:bg-indigo-800">
          {{ chai.type }} - {{ chai.id }}  
        </button>
      </a>
    </div>
  {% endfor %}
</div>
{% endblock content %}
