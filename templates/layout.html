{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}
    Chai Lovers
    {% endblock %}
  </title>
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  {% tailwind_css %}
</head>
<body class="flex flex-col min-h-screen bg-gray-900 text-white">

  <!-- Navbar -->
  <nav class="bg-gray-800 p-4 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="{% url 'all_chai' %}" class="text-xl font-bold">Chai Lovers</a>
      <div class="space-x-4">
        <a href="{% url 'all_chai' %}" class="hover:text-gray-400">Chai Varieties</a>
        <a href="{% url 'chai_stores' %}" class="hover:text-gray-400">Chai Stores</a>
        <a href="{% url 'about' %}" class="hover:text-gray-400">About Us</a>
        <a href="{% url 'contact' %}" class="hover:text-gray-400">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow max-w-6xl mx-auto p-6">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 p-4 mt-10">
    <div class="max-w-6xl mx-auto text-center">
      <p>&copy; {{ current_year }} Chai Lovers. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
